<h2 mat-dialog-title>Método</h2>
<mat-dialog-content>
  <div fxLayout="column" fxLayoutAlign="space-around center" >
    <mat-form-field color="accent">
      <mat-label>Número</mat-label>
      <input [(ngModel)]="data.number" ccNumber matInput placeholder="0000 0000 0000 0000">
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Año</mat-label>
      <input [(ngModel)]="data.year" matInput placeholder="2020">
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Mes</mat-label>
      <input [(ngModel)]="data.month"  matInput placeholder="12">
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>CVC</mat-label>
      <input [(ngModel)]="data.cvc"  ccCVC matInput placeholder="000">
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions  fxLayout="row" fxLayoutAlign="space-around center">
  <button mat-button [mat-dialog-close]="data" >Crear</button>
  <button mat-button (click)="closeDialog()">Cancelar</button>
</mat-dialog-actions>
